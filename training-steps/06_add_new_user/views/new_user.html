{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<h1>{{title}}</h1>

<form method="POST">
{% for field in fields %}
    {% if field.type != "hidden" %}
        <span><input type={{field.type}} name={{ field.name }}</span>
    {% endif %}
    {% if loop.last %}<input type="submit" value="Add User">{% endif %}
{% endfor %}
</form>

{% endblock %}
